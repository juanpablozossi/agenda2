<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link active" href="#">Features</a>
          <a class="nav-link active" href="#">Pricing</a>
          <a class="nav-link active" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container text-center mt-4">
    <h4 class="display-4 text-white">Agregar Tarea</h4>
    <input type="text" class="form-control my-4" id="nombre" placeholder="Inserte Nombre">
    <input type="text" class="form-control my-4" id="apellido" placeholder="Inserte Apellido">
    <input type="number" class="form-control my-4" id="edad" placeholder="Inserte Edad">
    <input type="text" class="form-control my-4" id="domicilio" placeholder="Inserte Domicilio">
    <button type="button" class="btn btn-success" onclick="agregarUsuario(nombre, apellido, edad, domicilio)">Agregar Usuario</button>
    <button type="button" class="btn btn-success" onclick="showArray()">Mostrar Lista</button>
    <h4 class="display-4 mt-3 text-white">Listar Contactos</h4>
    
      <ul id="lista" class="text-white">
        
      </ul>
      
  </div>
  <table class="container table text-white">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Edad</th>
        <th scope="col">Domicilio</th>
      </tr>
    </thead>
    <tbody id="contenido">
      
    </tbody>
  </table>
  <script src="javascript/app.js"></script>
</body>
</html>
